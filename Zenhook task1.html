<html>
 <head>
  <title>
   New School
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #2c2c54, #24243e);
            color: white;
            padding: 50px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: url('https://placehold.co/600x800') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: 0;
        }
        .container > * {
            z-index: 1;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 50px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 400;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: 700;
        }
        .header-content {
            text-align: left;
            max-width: 600px;
        }
        .header-content h1 {
            font-size: 48px;
            margin: 0;
        }
        .header-content p {
            font-size: 18px;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .buttons a {
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-weight: 700;
        }
        .buttons .start-today {
            background-color: #00bcd4;
        }
        .buttons .registration {
            background-color: #424242;
        }
        .category {
            margin-top: 30px;
        }
        .category h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .category a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 400;
        }
        .category a:hover {
            text-decoration: underline;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .images img {
            border-radius: 50px;
            width: 150px;
            height: 300px;
            object-fit: cover;
        }
        .sign-in {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ffb74d;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            font-weight: 700;
        }
  </style>
 </head>

    </p>
